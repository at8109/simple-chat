name: Rust CI

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Format, Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy -- -D warnings

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose

  e2e:
    name: End-to-End Smoke Test
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4

      - name: Build release binaries
        run: cargo build --release

      - name: Launch server and send a message
        run: |
          # Start the server in the background
          ./target/release/server &
          SERVER_PID=$!
          sleep 2

          # Use a short script that connects, sends a message, and leaves
          printf "Alice\nsend Hello from CI\nleave\n" | timeout 10 ./target/release/client --username Alice || true

          # Connect a second client to verify it receives the message
          printf "Bob\nsend Hi back\nleave\n" | timeout 10 ./target/release/client --username Bob || true

          # Shut down the server
          kill $SERVER_PID 2>/dev/null || true
          echo "E2E smoke test passed!"
